<div class="grid-container">
    <mat-card class="class-card">
        <mat-card-header>

            <mat-card-title>Student ID:{{student.studentId}}
                <button matTooltip="Edit Student" mat-icon-button color="accent" (click)="openEditStudentDialog()">
                    <mat-icon>create</mat-icon>
                </button>
            </mat-card-title>

            <mat-card-subtitle *ngIf="isCreated">
                {{student.studentName}}
            </mat-card-subtitle>

        </mat-card-header>

        <mat-card-actions>
            <div id="error" *ngIf="!isCreated">
                <p>This student hasn't been created in the database yet.</p>
                <button mat-raised-button color="primary" (click)="createStudent()">Create Student</button>
            </div>


        </mat-card-actions>

    </mat-card>

    <div *ngIf="isCreated">
        <mat-divider></mat-divider>
        <h2 class="mat-h2" style="margin-top:15px; ">Student Grade Table</h2>

        <mat-form-field style="margin-top:20px; width:80%; margin-right:15px; " color="accent">
            <span matPrefix style="margin-right:5px">

            </span><input matInput (keyup)="applyFilter($event.target.value)">
            <mat-label>
                <mat-icon>search</mat-icon> Filter
            </mat-label>
        </mat-form-field>

        <button matTooltip="Add Student Grade" mat-raised-button color="accent" (click)="openAddDialog()">Add</button>


        <div class="mat-elevation-z8" style="margin-top:15px">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="courseId">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Course ID </th>
                    <td mat-cell *matCellDef="let row"> {{row.courseId}} </td>
                </ng-container>

                <ng-container matColumnDef="crn">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> CRN </th>
                    <td mat-cell *matCellDef="let row"> {{row.crn}} </td>
                </ng-container>


                <ng-container matColumnDef="term">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Term </th>
                    <td mat-cell *matCellDef="let row"> {{row.term}} </td>
                </ng-container>

                <ng-container matColumnDef="finalGrade">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Final Grade </th>
                    <td mat-cell *matCellDef="let row"> {{row.finalGrade}}% </td>
                </ng-container>

                <ng-container matColumnDef="rawGrade">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Raw Grade </th>
                    <td mat-cell *matCellDef="let row"> {{row.rawGrade}} </td>
                </ng-container>


                <ng-container matColumnDef="attempts">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Attempts </th>
                    <td mat-cell *matCellDef="let row"> {{row.attempts}} </td>
                </ng-container>




                <ng-container matColumnDef="edit">
                    <th mat-header-cell *matHeaderCellDef>Edit</th>
                    <td mat-cell *matCellDef="let row">
                        <button matTooltip="Edit Grade" mat-icon-button color="accent" (click)="openEditDialog(row)">
                            <mat-icon>create</mat-icon>
                        </button>
                    </td>
                </ng-container>


                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>


            </table>
            <mat-paginator [pageSizeOptions]="[10, 25, 100]" color="accent"></mat-paginator>


        </div>


    </div>

</div>
