<mat-dialog-content class="container">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Add Course</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="editStudentForm">
                <mat-form-field color="accent">
                    <mat-label>Student ID</mat-label>
                    <input type="text" matInput placeholder="Student ID" formControlName="studentId" required autofocus >
                </mat-form-field>

                <mat-form-field color="accent">
                    <mat-label>Student Name</mat-label>
                    <input type="text" matInput placeholder="Student Name" formControlName="studentName">
                    <mat-error>Please enter a student name</mat-error>
                </mat-form-field>


                <div class="button">
                    <button [disabled]=" editStudentForm.invalid" style="margin-top:25px" class="pulse waves-effect waves-light" (click)="submit()" [mat-dialog-close]="data" mat-raised-button color="accent">Submit</button>
                </div>

            </form>
        </mat-card-content>
    </mat-card>
</mat-dialog-content>
