<div class="grid-container">
    <h1 class="mat-h1">Waitlist


        <button mat-icon-button mat-flat-button color="primary" matTooltip="Download Eligble" style="margin-right:15px;margin-left:10px" (click)="eligible()">

            <mat-icon>assignment_turned_in</mat-icon>
        </button>


        <button mat-icon-button mat-flat-button color="primary" style="margin-right:15px;margin-left:10px" matTooltip="Download Ineligible" (click)="ineligible()">

            <mat-icon>assignment_late</mat-icon>
        </button>


        <button mat-icon-button mat-flat-button color="primary" style="margin-right:15px;margin-left:10px" matTooltip="Empty Waitlist" (click)="empty()">

            <mat-icon>delete_outline</mat-icon>
        </button>

    </h1>
    <mat-form-field style="margin-top:20px; width:80%; margin-right:15px; " color="accent">
        <span matPrefix style="margin-right:5px">

        </span><input matInput (keyup)="applyFilter($event.target.value)">
        <mat-label>
            <mat-icon>search</mat-icon> Filter
        </mat-label>
    </mat-form-field>

    <button mat-raised-button color="accent" style="width:80px" matTooltip="Register Student to Waitlist" (click)="openAddDialog()">Register</button>


    <div class="mat-elevation-z8" style="margin-top:15px">
        <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="courseId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Course ID </th>
                <td mat-cell *matCellDef="let row"> {{row.courseId}} </td>
            </ng-container>

            <ng-container matColumnDef="crn">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> CRN </th>
                <td mat-cell *matCellDef="let row"> {{row.crn}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="term">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Term </th>
                <td mat-cell *matCellDef="let row"> {{row.term}} </td>
            </ng-container>


            <ng-container matColumnDef="view" stickyEnd>
                <th mat-header-cell *matHeaderCellDef>View </th>
                <td mat-cell *matCellDef="let row">
                    <button matTooltip="View Waitlist" mat-icon-button style="color:#2F72ED" (click)="viewWaitlist(row)">
                        <mat-icon>search</mat-icon>
                    </button>
                </td>
            </ng-container>




            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;">
            </tr>


        </table>
        <mat-paginator [pageSizeOptions]="[10, 25, 100]" color="accent"></mat-paginator>


    </div>





</div>
